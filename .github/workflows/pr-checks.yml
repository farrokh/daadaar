name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

jobs:
  pr-title:
    name: PR Title Convention
    runs-on: ubuntu-latest
    steps:
      - name: Check PR title follows conventional commits
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
          requireScope: false
          subjectPattern: ^(?![A-Z]).+$
          subjectPatternError: |
            The subject "{subject}" found in the pull request title "{title}"
            didn't match the configured pattern. Please ensure that the subject
            doesn't start with an uppercase character.

  changed-files:
    name: Check Changed Files
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.changes.outputs.frontend }}
      backend: ${{ steps.changes.outputs.backend }}
      shared: ${{ steps.changes.outputs.shared }}
      docs: ${{ steps.changes.outputs.docs }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check changed files
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            frontend:
              - 'frontend/**'
            backend:
              - 'backend/**'
            shared:
              - 'shared/**'
            docs:
              - '*.md'
              - 'docs/**'

  label-pr:
    name: Auto-label PR
    runs-on: ubuntu-latest
    needs: changed-files
    permissions:
      pull-requests: write
    steps:
      - name: Add labels based on changed files
        uses: actions/github-script@v7
        with:
          script: |
            const labels = [];
            
            if ('${{ needs.changed-files.outputs.frontend }}' === 'true') {
              labels.push('frontend');
            }
            if ('${{ needs.changed-files.outputs.backend }}' === 'true') {
              labels.push('backend');
            }
            if ('${{ needs.changed-files.outputs.shared }}' === 'true') {
              labels.push('shared');
            }
            if ('${{ needs.changed-files.outputs.docs }}' === 'true') {
              labels.push('documentation');
            }
            
            if (labels.length > 0) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                labels: labels
              });
            }

